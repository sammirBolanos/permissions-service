name: Java CI with SonarCloud

on:
  push:
    branches: [ 'develop', 'main' ]
  pull_request:
    branches: [ 'develop', 'main' ]
    types: [opened, synchronize, reopened]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Run unit tests with coverage
        working-directory: ./demo
        run: mvn -B -ntp clean test

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: demo/target/site/jacoco/jacoco.csv
          badges-directory: .github/badges
          generate-branches-badge: true
          generate-summary: true

      - name: Log coverage percentage
        run: |
          echo "Coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "Branches = ${{ steps.jacoco.outputs.branches }}"

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: demo/target/site/jacoco/

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: demo/target/surefire-reports

      # Nuevo: Subir target completo para SonarCloud
      - name: Upload target folder
        uses: actions/upload-artifact@v4
        with:
          name: maven-target
          path: demo/target/

  sonarcloud-analysis:
    name: SonarCloud analysis
    needs: unit-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better SonarCloud analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      # Nuevo: Descargar target del job anterior
      - name: Download target folder
        uses: actions/download-artifact@v4
        with:
          name: maven-target
          path: demo/target/

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Modificado: Solo ejecuta SonarCloud sin recompilar/reejecutar tests
      - name: Analyze with SonarCloud
        working-directory: ./demo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B -ntp sonar:sonar -Dsonar.projectKey=sammirBolanos_permissions-service